name: CI

on:
  push:
    tags:
      - 'v*.*.*'
      - 'test-*'

jobs:
  build:
    strategy:
      matrix:
        platform: [windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install Linux dependencies (if Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.0-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev curl wget \
            build-essential libssl-dev

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-bundle
          path: src-tauri/target/release/bundle/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-latest-bundle
          path: ./release/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: macos-latest-bundle
          path: ./release/macos

      - name: List files to be released
        run: ls -R ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./release/windows/**/*.{msi,exe}
            ./release/macos/**/*.{dmg,zip}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
